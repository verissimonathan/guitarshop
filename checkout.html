<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="shortcut icon" href="assets/img/icon.svg " image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/checkout.css">
    <title>GuitarShop</title>
</head>
<body>
    <header class="header">
        <input type="checkbox" id="menu" class="header__botao">
        
        <label for="menu">
            <span class="header__menu-hamburguer"></span>
        </label>
        <ul class="lista-menu">
            <li class="lista-menu__item">
                <a href="" class="lista-menu__link">Guitars</a>
            </li>
            <li class="lista-menu__item">
                <a href="" class="lista-menu__link">Basses</a>
            </li>
            <li class="lista-menu__item">
                <a href="" class="lista-menu__link">Acoustics</a>
            </li>
        </ul>



        <img src="assets/img/logo.svg" alt="Logo GuitarShop">
    </header>

    <section class="actions">
        <a href="product.html" class="actions__back">
            < back
        </a>

        <a href="#" class="actions__cart">
            <img src="assets/img/cart.svg" alt="carrinho">
        </a>
    </section>
    
    <section class="product">
        <img src="assets/img/popular1.svg" alt="" class="product__img">
        </div>

        <div class="product__details">
            <div class="details__group">
                <div class="details__title">Model</div>
                <div class="details__item">Fender Custom Shop Namm Ltd Edition</div>
            </div>
        
            <div class="details__group">
                <div class="details__title">Store</div>
                <div class="details__item">Two Tone Guitars</div>
            </div>
        </div>
    </section>

    <section class="personal">
        <div class="personal__group">
            <div class="details__title">Name</div>
            <div class="details__item">Sherlock Holmes</div>
        </div>
    
        <div class="personal__group">
            <div class="details__title">Address</div>
            <div class="details__item">221B, Baker Street</div>
        </div>

        <div class="personal__group">
            <div class="details__title">Phone</div>
            <div class="details__item">+1 408 1234-4321</div>
        </div>
    </section>

    <section class="payment">
        <div class="payment__flex">
            <div class="payment__group">
                <div class="details__title">Payment method</div>
                <div class="details__item">Credit **** 2022</div>
            </div>
            <div class="payment__group">
                <div class="details__title">Security code</div>
                <div class="details__item">***</div>
            </div>
        </div>  
        <div class="payment__flex">
            <div class="payment__group">
                <div class="details__title">Value</div>
                <div class="details__item">$9.000</div>
            </div>
        </div>
    </section>

    <section class="buy">
        <button class="buy__buy">Finish</button>
    </section>
    

    <footer class="footer">
        <img src="assets/img/logo.svg" alt="logo GuitarShop">
    </footer>

</body>
</html>
